<style>
    body{
        display:flex;
        margin:0;
        padding:0;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
.flashcard{
    position:relative;
    width:80vw;
    height:60vh;
    font-size:5vmax;
    align-items: center;
    justify-content:center ;
    display:flex;
}
.flashcard p{
    font-size: inherit;
}
.flashcard img{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
}
.next{
width:fit-content;
height:fit-content;
font-size: 3vmax;
border:4px solid black
}
.hide{
    display:none;
}
input{
    font-size:5vmax;
}
</style>
<body>
    <div class="flashcard" id="0">
        <img>
        <p></p>
    </div>    
    <div class="next">NEXT</div>
    <input placeholder="selfstudy space">
</body>
<script>
const flashcard=document.querySelector('.flashcard')
const img=document.querySelector(".flashcard img");
const p=document.querySelector(".flashcard p");
const next=document.querySelector(".next");
const input=document.querySelector("input");

function rand_el(arr){
return arr[Math.floor(Math.random()*arr.length)]
}

function setContent(item){
    img.src=item.src;
    p.textContent=item.text;

    img.classList.remove("hide");
    p.classList.add("hide");

}
flashcard.onmouseup=()=>{
    if(flashcard.id=="0"){
img.classList.add("hide");
p.classList.remove("hide");
flashcard.id="1";
    }
    else if(flashcard.id=="1"){
img.classList.remove("hide");
p.classList.add("hide");
flashcard.id="0";
    }

};
